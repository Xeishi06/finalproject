<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technolodia | Sign Up</title>
  <style>
    body {
      background: linear-gradient(to bottom, #16425b,#000000);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #161b22;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(54, 241, 205, 0.3);
      width: 350px;
      text-align: center;
    }

    .signup-container h2 {
      color: #36f1cd;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background-color: #0d1117;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #36f1cd;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2ed1b0;
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #36f1cd;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="index.html">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

</body>
</html>
